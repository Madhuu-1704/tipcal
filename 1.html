<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <link rel="stylesheet" type="text/css" href="stylee.css">
</head>
<body>
  <h1>Tip Calculator</h1>
  <div>
    <label for="billTotal">Bill Total:</label>
    <input type="number" id="billTotal" step="0.01" placeholder="Enter bill total">
  </div>
  <div>
    <label for="tipPercentage">Tip Percentage:</label>
    <select id="tipPercentage">
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="18">18%</option>
      <option value="20">20%</option>
    </select>
  </div>
  <div>
    <button onclick="calculateTip()">Calculate</button>
  </div>
  <div id="tipAmount"></div>
  <div id="totalAmount"></div>
  <div id="splitBill">
    <label for="numPeople">Number of People:</label>
    <input type="number" id="numPeople" placeholder="Enter number of people">
    <button onclick="splitBill()">Split Bill</button>
  </div>
  <div id="splitAmount"></div>
  <button onclick="clearFields()">Clear</button>
  <script src="scripp.js"></script>
</body>
</html>
